<div class="shadow p-3 mb-5 bg-white rounded">
    <table class="table align-middle mb-0 bg-white ">
      <thead class="thead-dark rounded">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>About</th>
          <th>Availability</th>
          <th>Price</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let item of foodProducts let i = index;">
          <td>{{i+1}}</td>
          <td>
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ item.name}}</p>
            </div>
          </td>
          <td>
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ item.about}}</p>
            </div>
          </td>
          <td>
            <span class="badge badge-success px-2 rounded-pill">{{ item.availability }}</span>
          </td>
          <td>
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ item.price}}</p>
            </div>
          </td>
          <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded"  [routerLink]="['/edit/',_menuId,item.id]" >
              Edit
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="deleteFoodProduct(item.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
